<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Установка</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="platform-title">Настройка для ...</h2>

    <button class="button" onclick="generateKey()">На этом устройстве</button>
    <br />
    <button class="button" onclick="location.href='install.html'">На другом устройстве</button>
  </div>

  <script>
    // Обновление заголовка под платформу
    const title = document.getElementById("platform-title");
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    let platform = "вашего устройства";

    if (/iPhone|iPad|iPod/i.test(userAgent)) {
      platform = "iOS";
    } else if (/Android/i.test(userAgent)) {
      platform = "Android";
    } else if (/Macintosh/i.test(userAgent)) {
      platform = "Mac OS";
    } else if (/Windows/i.test(userAgent)) {
      platform = "Windows";
    } else if (/Linux/i.test(userAgent)) {
      platform = "Linux";
    }

    title.innerText = `Настройка для ${platform}`;

    // Генерация ключа и редирект
    async function generateKey() {
      try {
        const tg = window.Telegram.WebApp.initDataUnsafe;
        const tg_id = tg?.user?.id || "test_user";

        const res = await fetch("https://platformvpn.ru/generate-key", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tg_id })
        });

        const data = await res.json();
        const uuid = data.uuid;

        if (uuid) {
          window.location.href = `https://platformvpn.ru/keys?uuid=${uuid}`;
        } else {
          alert("Ошибка: UUID не получен");
        }
      } catch (err) {
        alert("Ошибка при генерации ключа: " + err.message);
      }
    }
  </script>
</body>
</html>
