<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Подключение</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Подключение к устройству</h2>
    <button id="this-device" class="button">На этом устройстве</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    document.getElementById('this-device').onclick = async () => {
      const tg_id = Telegram.WebApp.initDataUnsafe?.user?.id;
      if (!tg_id) {
        alert("Ошибка: Telegram ID не найден.");
        return;
      }

      const res = await fetch('https://platformvpn.ru/generate-key', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tg_id })
      });

      const data = await res.json();
      if (data.uuid) {
        window.location.href = `keys.html?uuid=${data.uuid}`;
      } else {
        alert('Ошибка при генерации ключа.');
      }
    };
  </script>
</body>
</html>
