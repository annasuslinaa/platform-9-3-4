<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Настройка устройства</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2 id="platform-title">Настройка...</h2>
    <div class="bottom-buttons">
      <button class="button">На этом устройстве</button>
      <button class="button" onclick="location.href='install.html'">Назад</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    const params = new URLSearchParams(window.location.search);
    const uuid = params.get("uuid");
    const title = document.getElementById("platform-title");

    if (!uuid) {
      alert("UUID не передан");
    }

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    let platform = "other";

    if (/iPhone|iPad|iPod/i.test(userAgent)) {
      platform = "ios";
    } else if (/Android/i.test(userAgent)) {
      platform = "android";
    } else if (/Macintosh/i.test(userAgent)) {
      platform = "mac";
    }

    title.innerText = `Настройка для ${platform}`;

    document.querySelector("button").addEventListener("click", () => {
      if (!uuid) return;

      if (platform === "ios") {
        location.href = `/keys?uuid=${uuid}`;
      } else {
        location.href = `/${platform}?uuid=${uuid}`;
      }
    });
  </script>
</body>
</html>
