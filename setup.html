<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Настройка устройства</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Установим конфигурацию на это устройство?</h2>
    <div class="bottom-buttons">
      <button id="this-device-button" class="button">На этом устройстве</button>
      <button class="button" onclick="location.href='install.html'">Назад</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    document.getElementById('this-device-button').addEventListener('click', async () => {
      const tg_id = Telegram.WebApp.initDataUnsafe?.user?.id || "testuser1234";

      const response = await fetch('https://platformvpn.ru/generate-key', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ tg_id })
      });

      const result = await response.json();

      if (result.success) {
  window.location.href = `https://platformvpn.ru/keys?uuid=${result.uuid}`;
      }
      else {
      alert("Ошибка: " + result.error);
      }
    });
  </script>
</body>
</html>
