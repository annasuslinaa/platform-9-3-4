<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Установка</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2 id="platform-title">Настройка для ...</h2>
    <a id="download-link" class="button" href="#" target="_blank">Скачать приложение</a>
    <br />
    <button class="button">На другом устройстве</button>
  </div>

  <script>
    const title = document.getElementById("platform-title");
    const link = document.getElementById("download-link");

    const userAgent = navigator.userAgent || navigator.vendor || window.opera;
    let platform = "вашего устройства";
    let downloadURL = "#";

    if (/iPhone|iPad|iPod/i.test(userAgent)) {
      platform = "iOS";
      downloadURL = "https://example.com/ios";
    } else if (/Android/i.test(userAgent)) {
      platform = "Android";
      downloadURL = "https://example.com/android";
    } else if (/Macintosh/i.test(userAgent)) {
      platform = "Mac OS";
      downloadURL = "https://example.com/macos";
    } else if (/Windows/i.test(userAgent)) {
      platform = "Windows";
      downloadURL = "https://example.com/windows";
    } else if (/Linux/i.test(userAgent)) {
      platform = "Linux";
      downloadURL = "https://example.com/linux";
    }

    title.innerText = `Настройка для ${platform}`;
    link.href = downloadURL;
  </script>
</body>
</html>
