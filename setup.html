<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Setup VPN</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Выберите устройство для настройки</h2>
    <button id="on-this-device" class="button">На этом устройстве</button>
    <button id="other-device" class="button">На другом устройстве</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    // Определение устройства
    const ua = navigator.userAgent.toLowerCase();
    const isIOS = /iphone|ipad|ipod/.test(ua);
    const isAndroid = /android/.test(ua);
    const isMac = /macintosh/.test(ua);

    function getDeviceType() {
      if (isIOS) return "ios";
      if (isAndroid) return "android";
      if (isMac) return "mac";
      return "other";
    }

    document.getElementById("on-this-device").addEventListener("click", async () => {
      const tg_id = Telegram.WebApp.initDataUnsafe.user.id;  // Получаем Telegram ID
      const device_type = getDeviceType();

      try {
        const resp = await fetch("https://platformvpn.ru/generate-key", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ tg_id, device_type }),
        });

        if (!resp.ok) throw new Error("Ошибка генерации ключа");

        const text = await resp.text();

        // После редиректа с бэка будет URL, куда надо перейти
        // Сервер делает редирект, и fetch получает тело страницы
        // Чтобы сделать редирект, просто перенаправим браузер
        window.location.href = resp.url;

      } catch (error) {
        alert(error.message);
      }
    });

    document.getElementById("other-device").addEventListener("click", () => {
      // Просто редирект на инструкцию или другую страницу
      window.location.href = "https://platformvpn.ru/instruction.html";
    });
  </script>
</body>
</html>
