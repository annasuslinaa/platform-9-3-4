<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform VPN</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background: url('u1682615412_httpss.mj.runRJrvAcCVOGQ_Abstract_soft_background_db546339-b3d8-491b-99ec-0215510d983f_3.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .title {
      font-size: 24px;
      font-weight: bold;
      color: white;
      margin-bottom: 4px;
    }

    .subtitle {
      font-size: 20px;
      font-weight: bold;
      color: white;
      margin-bottom: 40px;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      backdrop-filter: blur(10px);
    }

    .btn {
      background-color: white;
      color: black;
      padding: 12px 16px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #eeeeee;
    }

    .row {
      display: flex;
      gap: 16px;
    }
  </style>
</head>
<body>
  <div class="title">Platform</div>
  <div class="subtitle">VPN</div>

  <div class="card">
    <button class="btn">Купить подписку</button>
    <button class="btn">Установка и настройка</button>
    <div class="row">
      <button class="btn" style="flex: 1">Профиль</button>
      <button class="btn" style="flex: 1">Поддержка</button>
    </div>
  </div>
</body>
</html>
