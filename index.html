
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform VPN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('assets/images/background.png') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: white;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .button-container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            text-align: center;
        }

        .button-row {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Platform <strong>VPN</strong></h1>
    <div class="button-container">
        <button>Купить подписку</button>
        <button>Установка и настройка</button>
        <div class="button-row">
            <button>Профиль</button>
            <button>Поддержка</button>
        </div>
    </div>
</body>
</html>
