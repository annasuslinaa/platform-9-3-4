<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platform 9¾ VPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2C1A1A; /* Темно-красный фон */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .header {
            font-size: 30px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #FFD700; /* Золотистый цвет */
        }

        .status {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .button {
            background-color: #9C1A1A; /* Более насыщенный красный */
            color: white;
            padding: 12px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .button:hover {
            background-color: #FFD700; /* Золотистый при наведении */
            color: black;
        }

        .footer {
            font-size: 14px;
            color: #FFD700; /* Золотистый для текста */
            margin-top: 20px;
        }

        .subscription {
            margin-top: 20px;
            text-align: center;
        }

        .subscription a {
            color: #FFD700;
            text-decoration: none;
        }

        .subscription a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="header">Platform 9¾ VPN</div>
    <div class="status" id="vpnStatus">VPN Offline</div>

    <button class="button" id="connectBtn">Подключиться к VPN</button>
    <button class="button" id="subscribeBtn">Купить подписку</button>

    <div class="subscription">
        <p>Пробный период до 21 апреля 2025</p>
        <a href="#">Установка и настройка для iOS</a>
    </div>

    <div class="footer">
        <p>Поддержка</p>
    </div>

    <script>
        const vpnStatus = document.getElementById('vpnStatus');
        const connectBtn = document.getElementById('connectBtn');
        const subscribeBtn = document.getElementById('subscribeBtn');

        // Обработчик для подключения/отключения VPN
        connectBtn.addEventListener('click', function() {
            if (vpnStatus.innerText === 'VPN Offline') {
                vpnStatus.innerText = 'VPN Online';
                connectBtn.innerText = 'Отключиться от VPN';
            } else {
                vpnStatus.innerText = 'VPN Offline';
                connectBtn.innerText = 'Подключиться к VPN';
            }
        });

        // Обработчик для подписки
        subscribeBtn.addEventListener('click', function() {
            alert("Перейдите на страницу для покупки подписки.");
        });
    </script>
</body>
</html>
