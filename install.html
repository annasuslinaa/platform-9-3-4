<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Установка</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Установите приложение и возвращаетесь</h2>
    <div class="bottom-buttons">
      <a id="install-btn" class="button" href="#" target="_blank">Установить</a>
      <button class="button">Следующий шаг</button>
    </div>
  </div>

  <script>
    const installBtn = document.getElementById("install-btn");
    const userAgent = navigator.userAgent || navigator.vendor || window.opera;

    let url = null;

    if (/iPhone|iPad|iPod/i.test(userAgent)) {
      url = "https://apps.apple.com/ru/app/v2raytun/id6476628951";
    } else if (/Android/i.test(userAgent)) {
      url = "https://play.google.com/store/apps/details?id=com.v2raytun.android";
    } else if (/Macintosh/i.test(userAgent)) {
      url = "https://apps.apple.com/ru/app/v2raytun/id6476628951";
    }

    if (url) {
      installBtn.href = url;
      installBtn.classList.remove("disabled");
    } else {
      installBtn.href = "#";
      installBtn.style.opacity = "0.5";
      installBtn.style.pointerEvents = "none";
      installBtn.innerText = "Недоступно";
    }
  </script>
</body>
</html>
