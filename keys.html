<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Загрузка ключей</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body, html { margin:0; padding:0; height:100%; }
    .container { position: relative; width:100%; max-width:400px; margin:0 auto; padding:40px 20px; text-align:center; }
    .button { cursor:pointer; margin:10px auto; }
    #deeplink {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      opacity: 0;
      z-index: 9999;
      display: block;
    }
    pre { color: #fff; text-align: left; max-height: 150px; overflow-y: auto; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Загрузите ключи Platforma в приложение</h2>
    <div class="bottom-buttons">
      <button id="load-button" class="button">Загрузить</button>
      <button class="button" onclick="location.href='next-step.html'">Далее</button>
    </div>
    <pre id="log"></pre>
    <!-- невидимая, но кликабельная ссылка с deeplink-схемой -->
    <a id="deeplink" href="#" target="_blank" rel="noopener"></a>
  </div>

  <script>
    Telegram.WebApp.ready();
    const logEl = document.getElementById('log');
    const log = txt => logEl.textContent += txt + '\n';
    const loadBtn = document.getElementById('load-button');
    const deepA  = document.getElementById('deeplink');

    loadBtn.onclick = async (e) => {
      e.preventDefault();
      log('Кнопка нажата');

      const rawUser = Telegram.WebApp.initDataUnsafe?.user;
      const tg_id = rawUser?.id || 'testuser123';
      log('tg_id = ' + tg_id);

      let res;
      try {
        res = await fetch('https://platformvpn.ru/generate-key', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ tg_id })
        });
      } catch (err) {
        log('Fetch error: ' + err);
        return;
      }
      log('Статус ответа: ' + res.status);

      let data;
      try {
        data = await res.json();
      } catch (err) {
        log('JSON parse error: ' + err);
        return;
      }
      log('Ответ JSON: ' + JSON.stringify(data));

      if (!data.deeplink) {
        log('❌ нет data.deeplink');
        return;
      }

      // Настраиваем ссылку и эмулируем клик
      deepA.href   = data.deeplink;
      deepA.target = '_blank';
      log('Эмулируем клик по deeplink-ссылке');
      deepA.click();
    };
  </script>
</body>
</html>
