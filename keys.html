<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Загрузка ключей</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Загрузите ключи Platforma в приложение</h2>
    <div class="bottom-buttons">
      <button class="button" id="generate-key-btn">Загрузить ключ</button>
      <a class="button" id="open-in-app" href="#" style="display:none" target="_blank">Открыть в приложении</a>
      <button class="button" onclick="location.href='next-step.html'">Далее</button>
    </div>
  </div>

  <script>
    document.getElementById("generate-key-btn").addEventListener("click", async () => {
      const tg_id = "testuser123"; // тут потом подставим реальный Telegram ID

      try {
        const res = await fetch("https://platformvpn.ru/generate-key", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tg_id })
        });

        const data = await res.json();
        alert(data.message);

        const uuid = data.uuid;
        const vlessLink = `vless://${uuid}@178.62.198.20:34913?encryption=none&security=reality&pbk=CSaArmkEkADTafoZNYLaFxaDVjZEaHIKAoONt79IVR8&sni=178.62.198.20&fp=random&type=tcp&flow=xtls-rprx-vision&alpn=h2#PlatformVPN`;

        const openBtn = document.getElementById("open-in-app");
        openBtn.href = vlessLink;
        openBtn.style.display = "block";

      } catch (err) {
        alert("❌ Ошибка при генерации ключа: " + err);
      }
    });
  </script>
</body>
</html>
