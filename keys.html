<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Загрузка ключей</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Загрузите ключи Platforma в приложение</h2>
    <a id="open-link" class="button" href="#">ОТКРЫТЬ V2RayTun</a>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const uuid = urlParams.get('uuid');
    const button = document.getElementById('open-link');

    if (uuid) {
      const deeplink = `v2raytun://import/https://platformvpn.ru/s/${uuid}`;
      button.href = deeplink;
    } else {
      button.innerText = 'Ошибка: UUID не найден';
      button.classList.add('disabled');
      button.style.pointerEvents = 'none';
    }
  </script>
</body>
</html>
