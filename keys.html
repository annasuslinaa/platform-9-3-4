<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Загрузка ключей</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h2>Загрузите ключи Platforma в приложение</h2>
    <a id="download-button" class="button" href="#">Загрузить</a>
  </div>

  <script>
    const uuid = new URLSearchParams(window.location.search).get('uuid');
    if (uuid) {
      const link = `v2raytun://import/https://platformvpn.ru/s/${uuid}`;
      document.getElementById('download-button').href = link;
    } else {
      document.getElementById('download-button').textContent = 'Ошибка: UUID не найден';
      document.getElementById('download-button').classList.add('disabled');
    }
  </script>
</body>
</html>
