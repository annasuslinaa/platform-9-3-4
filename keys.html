<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Загрузка ключей</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Загрузите ключи Platforma в приложение</h2>
    <div class="bottom-buttons">
      <button class="button" id="load-button">Загрузить</button>
      <button class="button" onclick="location.href='next-step.html'">Далее</button>
    </div>
  </div>

  <script>
    Telegram.WebApp.ready();

    document.getElementById("load-button").addEventListener("click", async () => {
      const tg_id = Telegram.WebApp.initDataUnsafe?.user?.id || "testuser123";

      try {
        const res = await fetch("https://platformvpn.ru/generate-key", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ tg_id }),
        });

        const data = await res.json();

        if (data.smart_link) {
          window.location.href = data.smart_link; // Открывает промежуточную страницу /open/uuid
        } else {
          alert("❌ Ошибка: smart_link не получен");
        }
      } catch (err) {
        alert("❌ Ошибка при запросе ключа: " + err);
      }
    });
  </script>
</body>
</html>
