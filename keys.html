<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Загрузка ключей</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
    <h2>Загрузите ключ Platforma в приложение</h2>
    <button class="button" id="load-button">Загрузить</button>
  </div>

  <script>
    Telegram.WebApp.ready();

    document.getElementById("load-button").addEventListener("click", async () => {
      const tg_id = "tes12345"; // заменишь позже на реальный Telegram ID

      try {
        const res = await fetch("https://platformvpn.ru/generate-key", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ tg_id })
        });

        const data = await res.json();

        if (data.success && data.smart_link) {
          window.location.href = data.smart_link;
        } else {
          alert("❌ Не удалось получить smart_link");
        }
      } catch (err) {
        alert("❌ Ошибка запроса: " + err);
      }
    });
  </script>
</body>
</html>
