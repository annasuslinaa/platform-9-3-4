<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Загрузка ключей</title>
  <link rel="stylesheet" href="styles.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    .button { cursor: pointer; }
    /* Скрываем наш “рабочий” линк */
    #deeplink { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Загрузите ключи Platforma в приложение</h2>
    <div class="bottom-buttons">
      <button id="load-button" class="button">Загрузить</button>
      <button class="button" onclick="location.href='next-step.html'">Далее</button>
    </div>
    <pre id="log" style="margin-top:20px; color:#fff;"></pre>
    <!-- вот он: скрытый линк с deeplink-схемой -->
    <a id="deeplink"></a>
  </div>

  <script>
    Telegram.WebApp.ready();
    const log = txt => document.getElementById('log').textContent += txt + '\n';
    const loadBtn = document.getElementById('load-button');
    const deepA  = document.getElementById('deeplink');

    loadBtn.onclick = async (e) => {
      e.preventDefault();
      log('Кнопка нажата');
      const tg_id = Telegram.WebApp.initDataUnsafe?.user?.id || 'testuser123';
      log('tg_id = ' + tg_id);

      let res;
      try {
        res = await fetch('https://platformvpn.ru/generate-key', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ tg_id })
        });
      } catch (err) {
        log('Fetch error: ' + err);
        return;
      }
      log('Статус ответа: ' + res.status);

      let data;
      try {
        data = await res.json();
      } catch (err) {
        log('JSON parse error: ' + err);
        return;
      }
      log('Ответ JSON: ' + JSON.stringify(data));

      if (!data.deeplink) {
        log('❌ нет data.deeplink');
        return;
      }

      // вот ключевое: проставляем href и эмулируем клик
      deepA.href = data.deeplink;
      deepA.click();   // <— именно это откроет v2raytun://… прямо в Telegram
      log('Выполнен anchor.click() → должно открыться приложение');
    };
  </script>
</body>
</html>
